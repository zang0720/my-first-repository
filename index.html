<!DOCTYPE html>

    <title>My First GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;

            border-radius: 8px;

        <h1>Welcome to my first GitHub pages</h1>

    </div>
</body>
